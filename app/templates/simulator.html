<!DOCTYPE html>
<html>
<head>
    <title>Simulation Running</title>
    <style>
        .status-container {
            text-align: center;
            padding: 50px;
        }
        .sensor-data {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .sensor-card {
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .sensor-card.updating {
            background: #e8f5e8;
            transform: scale(1.02);
        }
        .sensor-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border-radius: 15px;
            font-size: 12px;
        }
        .connection-status.disconnected {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">ðŸŸ¢ Live Updates</div>
    
    <div class="status-container">
        <h2>Simulation Running for Lathe {{ lathe_id }}</h2>
        <p>Job ID: {{ job_id }}</p>
        <p>Status: <span id="status">Started</span></p>
        
        <div class="sensor-data">
            <div class="sensor-card" id="airTempCard">
                <h3>Air Temperature</h3>
                <div class="sensor-value" id="airTemperature">-- K</div>
            </div>
            <div class="sensor-card" id="processTempCard">
                <h3>Process Temperature</h3>
                <div class="sensor-value" id="processTemperature">-- K</div>
            </div>
            <div class="sensor-card" id="rotSpeedCard">
                <h3>Rotational Speed</h3>
                <div class="sensor-value" id="rotationalSpeed">-- rpm</div>
            </div>
            <div class="sensor-card" id="torqueCard">
                <h3>Torque</h3>
                <div class="sensor-value" id="torque">-- Nm</div>
            </div>
            <div class="sensor-card" id="toolWearCard">
                <h3>Tool Wear</h3>
                <div class="sensor-value" id="toolWear">-- min</div>
            </div>
            <div class="sensor-card" id="failureProbCard">
                <h3>Failure Probability</h3>
                <div class="sensor-value" id="failureProbability">-- %</div>
            </div>
        </div>
        
        <a href="{{ url_for('dashboard') }}">
            <button>Back to Dashboard</button>
        </a>
    </div>

    <script>
        // Real-time updates using Server-Sent Events
        const eventSource = new EventSource("/stream/sensor-data/{{ lathe_id }}");
        
        eventSource.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                
                if (data.status === 'active') {
                    // Update all sensor values with visual feedback
                    updateSensorCard('airTemperature', data.airTemperature.toFixed(1) + " K", 'airTempCard');
                    updateSensorCard('processTemperature', data.processTemperature.toFixed(1) + " K", 'processTempCard');
                    updateSensorCard('rotationalSpeed', data.rotationalSpeed.toFixed(0) + " rpm", 'rotSpeedCard');
                    updateSensorCard('torque', data.torque.toFixed(2) + " Nm", 'torqueCard');
                    updateSensorCard('toolWear', data.toolWear.toFixed(3) + " min", 'toolWearCard');
                    updateSensorCard('failureProbability', (data.failureProbability * 100).toFixed(2) + " %", 'failureProbCard');
                    
                    updateConnectionStatus(true);
                    
                } else if (data.status === 'idle') {
                    document.getElementById('status').textContent = "Completed";
                    eventSource.close();
                    
                    // Redirect to dashboard after 3 seconds
                    setTimeout(() => {
                        window.location.href = "{{ url_for('dashboard') }}";
                    }, 3000);
                }
            } catch (error) {
                console.error('Error parsing sensor data:', error);
                updateConnectionStatus(false);
            }
        };
        
        function updateSensorCard(valueId, newValue, cardId) {
            const valueElement = document.getElementById(valueId);
            const cardElement = document.getElementById(cardId);
            
            if (valueElement && cardElement) {
                valueElement.textContent = newValue;
                
                // Add visual feedback
                cardElement.classList.add('updating');
                setTimeout(() => {
                    cardElement.classList.remove('updating');
                }, 500);
            }
        }
        
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (statusElement) {
                if (connected) {
                    statusElement.textContent = 'ðŸŸ¢ Live Updates';
                    statusElement.classList.remove('disconnected');
                } else {
                    statusElement.textContent = 'ðŸ”´ Connection Lost';
                    statusElement.classList.add('disconnected');
                }
            }
        }
        
        eventSource.onerror = function(event) {
            console.error('EventSource failed:', event);
            document.getElementById('status').textContent = "Connection Error";
            updateConnectionStatus(false);
            
            // Attempt to reconnect after 3 seconds
            setTimeout(() => {
                location.reload();
            }, 3000);
        };
    </script>
</body>
</html>
