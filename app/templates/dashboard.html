<!DOCTYPE html>
<html>
<head>
    <title>Lathe Machine Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <style>
        .status-dot {
            transition: all 0.3s ease;
        }
        
        .dashboard-summary {
            transition: all 0.3s ease;
        }
        
        .lathe-btn {
            transition: all 0.3s ease;
        }
        
        .lathe-btn:hover {
            transform: translateY(-2px);
        }
        
        /* Critical Alert Notification Styles */
        .critical-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #dc3545;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 400px;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification-header {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .notification-body {
            margin-bottom: 15px;
            font-size: 14px;
        }

        .notification-actions {
            text-align: right;
        }

        .btn-maintenance {
            background: #ffc107;
            color: #212529;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 12px;
        }

        .btn-maintenance:hover {
            background: #e0a800;
        }

        .btn-dismiss {
            background: transparent;
            color: white;
            border: 1px solid white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-dismiss:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <!-- Critical Alert Notification -->
    <div id="criticalNotification" class="critical-notification">
        <div class="notification-header">
            ðŸš¨ CRITICAL MACHINE FAILURE RISK
        </div>
        <div class="notification-body" id="notificationMessage">
            <!-- Message will be populated by JavaScript -->
        </div>
        <div class="notification-actions">
            <button class="btn-maintenance" onclick="scheduleMaintenance()">
                Schedule Maintenance
            </button>
            <button class="btn-dismiss" onclick="dismissNotification()">
                Dismiss
            </button>
        </div>
    </div>
    
    <h1 style="text-align:center;">Lathe Machines Dashboard</h1>

    <div class="dashboard-summary">
        <div>Total Lathes: <strong id="totalLathes">{{ total_lathes }}</strong></div>
        <div>Machines On: <strong style="color:#2ecc40" id="machinesOn">{{ on_count }}</strong></div>
        <div>Machines Off: <strong style="color:#ff4136" id="machinesOff">{{ off_count }}</strong></div>
    </div>

    <div class="lathe-grid">
        {% for lathe in lathe_statuses %}
            <a href="{{ url_for('lathe_detail', machine_id=lathe.id) }}">
                <button class="lathe-btn {% if lathe.under_maintenance %}disabled{% endif %}" id="btn-{{ lathe.id }}">
                    {{ lathe.id }}
                    <span class="status-dot
                        {% if lathe.under_maintenance %}maintenance
                        {% elif lathe.is_on %}on
                        {% else %}off{% endif %}" id="dot-{{ lathe.id }}">
                    </span>
                </button>
            </a>
        {% endfor %}
    </div>

    <script>
        let dashboardEventSource;
        
        function startDashboardUpdates() {
            dashboardEventSource = new EventSource('/stream/dashboard-status');
            
            dashboardEventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.error) {
                        console.error('Dashboard stream error:', data.error);
                        return;
                    }
                    
                    updateDashboardStatus(data.lathe_statuses);
                    
                } catch (error) {
                    console.error('Error parsing dashboard data:', error);
                }
            };
            
            dashboardEventSource.onerror = function(event) {
                console.error('Dashboard EventSource failed:', event);
                
                // Attempt to reconnect after 5 seconds silently
                setTimeout(() => {
                    if (dashboardEventSource) {
                        dashboardEventSource.close();
                    }
                    startDashboardUpdates();
                }, 5000);
            };
        }
        
        function updateDashboardStatus(latheStatuses) {
            let activeCount = 0;
            let idleCount = 0;
            
            latheStatuses.forEach(lathe => {
                const statusDot = document.getElementById(`dot-${lathe.id}`);
                const latheButton = document.getElementById(`btn-${lathe.id}`);
                
                if (statusDot && latheButton) {
                    // Remove all status classes from dot
                    statusDot.classList.remove('on', 'off', 'maintenance');
                    
                    // Remove disabled class from button
                    latheButton.classList.remove('disabled');
                    
                    // Add appropriate status class
                    if (lathe.under_maintenance) {
                        statusDot.classList.add('maintenance');
                        latheButton.classList.add('disabled');
                    } else if (lathe.is_on) {
                        statusDot.classList.add('on');
                        activeCount++;
                    } else {
                        statusDot.classList.add('off');
                        idleCount++;
                    }
                }
            });
            
            // Update counters with animation
            updateCounterWithAnimation('machinesOn', activeCount);
            updateCounterWithAnimation('machinesOff', idleCount);
            updateCounterWithAnimation('totalLathes', activeCount + idleCount);
        }
        
        function updateCounterWithAnimation(elementId, newValue) {
            const element = document.getElementById(elementId);
            if (element && element.textContent != newValue) {
                // Add a subtle highlight animation
                element.style.transform = 'scale(1.1)';
                element.style.transition = 'all 0.3s ease';
                
                setTimeout(() => {
                    element.textContent = newValue;
                    element.style.transform = 'scale(1)';
                }, 150);
            }
        }
        
        // Critical Alert Functions
        function checkForCriticalAlerts() {
            // Get all lathe IDs from a Jinja2-rendered JS array
            const latheIds = JSON.parse('{{ lathe_statuses | map(attribute="id") | list | tojson | safe }}');
            latheIds.forEach(function(latheId) {
                fetch(`/lathe/${latheId}/alert-status`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.hasCriticalAlert && data.requiresMaintenance) {
                            showCriticalNotification(latheId, data.alertDetails);
                        }
                    })
                    .catch(error => console.error(`Error checking alerts for ${latheId}:`, error));
            });
        }

        function showCriticalNotification(machineId, alertDetails) {
            const notification = document.getElementById('criticalNotification');
            const message = document.getElementById('notificationMessage');
            
            message.innerHTML = `
                <strong>Machine:</strong> ${machineId}<br>
                <strong>Issue:</strong> ${alertDetails.message}<br>
                <strong>Failure Probability:</strong> ${alertDetails.failureProbability}<br>
                <strong>Time:</strong> ${new Date(alertDetails.timestamp).toLocaleTimeString()}
            `;
            
            notification.style.display = 'block';
            
            // Store machine ID for maintenance scheduling
            notification.setAttribute('data-machine-id', machineId);
            
            // Show browser notification if supported
            if (Notification.permission === 'granted') {
                new Notification('CRITICAL MACHINE FAILURE RISK', {
                    body: `${machineId} requires immediate maintenance. Failure probability exceeds 80%.`,
                    icon: '/static/alert-icon.png'
                });
            }
        }

        function scheduleMaintenance() {
            const notification = document.getElementById('criticalNotification');
            const machineId = notification.getAttribute('data-machine-id');
            
            if (machineId) {
                window.location.href = `/lathe/${machineId}/maintenance`;
            }
        }

        function dismissNotification() {
            document.getElementById('criticalNotification').style.display = 'none';
        }
        
        // Start updates when page loads
        document.addEventListener('DOMContentLoaded', function() {
            startDashboardUpdates();
            
            // Request notification permission
            if (Notification.permission === 'default') {
                Notification.requestPermission();
            }
            
            // Check for alerts immediately
            checkForCriticalAlerts();
            
            // Check for alerts every 30 seconds
            setInterval(checkForCriticalAlerts, 30000);
        });
        
        // Clean up when page unloads
        window.addEventListener('beforeunload', function() {
            if (dashboardEventSource) {
                dashboardEventSource.close();
            }
        });
    </script>
</body>
</html>
